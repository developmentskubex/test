<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #FDDB3B;
      font-family: 'Ubuntu', sans-serif;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
    }

    .language-selector {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      background-color: #FDDB3B;
      padding: 5px 10px;
      border-radius: 8px;
    }

    .flag-button {
      font-size: 1.5rem;
      cursor: pointer;
      border: none;
      background: none;
      padding: 0;
      transition: transform 0.2s;
    }

    .flag-button:hover {
      transform: scale(1.1);
    }

    .flag-button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="language-selector">
    <button class="flag-button" onclick="setLanguage('en')" title="English">🇬🇧</button>
    <button class="flag-button" onclick="setLanguage('lt')" title="Lietuvių">🇱🇹</button>
    <button class="flag-button" onclick="setLanguage('ru')" title="Русский">🇷🇺</button>
  </div>

  <h1 id="message">Soon</h1>

  <script>
    const translations = {
      en: "Soon",
      lt: "Netrukus",
      ru: "Скоро"
    };

    function setLanguage(lang) {
      document.getElementById("message").textContent = translations[lang];
    }
  </script>
</body>
</html>
